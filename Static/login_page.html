<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Entrance</title>
    <link rel="stylesheet" href="http://localhost:8000/Static/Styles/Style.css"></link>
    <link rel="stylesheet" href="http://localhost:8000/Static/Styles/authorization.css"></link>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="http://localhost:8000/Static/js/login.js"></script>
	
</head>

<body>
    <form id="loginScale" name="loginForm">
        <p class="headName">Entrance</p>

        <div class="inputForm">
            <input id="emailAuth" type="text" name="email" placeholder="E-mail..."></input>
        </div>

        <div class="inputForm">
            <input id="passAuth" type="password" name="password" placeholder="Enter password..." minlenght="6" maxlength="16"></input>
        </div>

        <div class="checkbox">
            <input type="checkbox" value="remember-me"></input>
            <label>Remember me</label>
        </div>

        <div class="applyButton">
            <input type="button" id="submit"value="Sign In"/>
            <button type="reset">Cancel</button>
        </div>
    </form>
</body>
</html>
