<!DOCTYPE html>
<html>
    <meta charset="utf-8"></meta>
    <head>
        <title>Реєстрація</title>
        <link rel="stylesheet" href="Static/Styles/Style.css"></link>
        <link rel="stylesheet" href="Static/Styles/authorization.css"></link>
    </head>
    
    <body>
        <form id="registerScale" name="registerForm">
        <div>
            <p class="headName"></p>
        </div>
            
        <div>
		  <div class="inputForm">
            
			<input id="nameAuth" type="text" name="name" placeholder="Ім'я..."></input>
		  </div>
	    </div>
            
	    <div>
		  <div class="inputForm">
        
			<input id="loginAuth" type="text" name="login" placeholder="Логін..." maxlength
			="16"></input>
		  </div>
	    </div>
            
        <div>
		  <div class="inputForm">
			<input id="emailAuth" type="text" name="email" placeholder="E-mail..."></input>
		  </div>
	    </div>

        <div class="checkbox"> 
            <label> 
                <div class="demo"> 
                <input type="checkbox" id="hd-1" class="hide"/> 
            <label for="hd-1" >Студент
            </label> 
                    <div> 
                    <input id="group" type="text" name="group" placeholder="Група..."></input>
                    
                    </div> 
					</div>
            </label> 
            
        </div>    
        <div>
		  <div class="inputForm">
			<input id="passAuth" type="password" name="password" placeholder="Введіть пароль..." maxlength
			="16"></input>
		  </div>
        </div> 

        <div>
		  <div class="inputForm">
			<input id="passAuth" type="password" name="password" placeholder="Повторіть пароль..." maxlength
			="16"></input>
		  </div>
	    </div> 

	    <div class="applyButton">
		 <button type="submit">Зареєструватись</button>
		 <button type="reset">Відміна</button>
                
	   </div> 
       </form>
    </body>
</html>
