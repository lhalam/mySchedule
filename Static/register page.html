<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Registration</title>
    <link rel="stylesheet" href="Styles/Style.css"></link>
    <link rel="stylesheet" href="Styles/authorization.css"></link>
  <script src="js/registration.js"></script>
</head>

<body>
    <form id="registerScale" name="registerForm">
        <div>
            <p class="headName"></p>
        </div>

        <div>
            <div class="inputForm">

                <input id="nameAuth" type="text" name="name" placeholder="Name..."></input>
            </div>
        </div>

        <div>
            <div class="inputForm">

                <input id="loginAuth" type="text" name="login" placeholder="Login..." maxlength="16"></input>
            </div>
        </div>

        <div>
            <div class="inputForm">
                <input id="emailAuth" type="text" name="email" placeholder="E-mail..."></input>
            </div>
        </div>
        <div class="checkbox">
            <label>
                <div class="demo">
                    <input type="checkbox" id="hd-1" class="hide" />
                    <label for="hd-1">
                        Student
                    </label>
                    <div>
                        <input id="group" type="text" name="group" placeholder="Group..."></input>

                    </div>
                </div>
            </label>

        </div>
        <div>
            <div class="inputForm">
                <input id="passAuth" type="password" name="password" placeholder="Enter password..." maxlength="16"></input>
            </div>
        </div>
        <div>
            <div class="inputForm">
                <input id="passAuth" type="password" name="password" placeholder="Repeat password..." maxlength="16"></input>
            </div>
        </div>
        <div class="applyButton">
            <input type="button" id ="submit" value ="Register"/>
            <input type="button" id ="reset" value ="Cancel"/>
        </div>
    </form>
</body>
</html>
