<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Реєстрація</title>
        <link rel="stylesheet" href="authorization.css">
    </head>
    
    <body>
        <form id="registerScale" name="registerForm">
        <div class="firstRow">
            <p><h2><strong>Реєстрація</strong></h2></p>
        </div>
            
        <div class="secondRow">
		  <div class="inputForm">
            <p>
			<input id="nameAuth" type="text" name="name" placeholder="Ім'я...">
			</input>
            </p> 
		  </div>
	    </div>
        
	    <div class="thirdRow">
		  <div class="inputForm">
            <p>
			<input id="loginAuth" type="text" name="login" placeholder="Логін..." maxlength
			="16">
			</input>
            </p>
		  </div>
	    </div>
    
        <div class="fourthRow">
		  <div class="inputForm">
            <p>
			<input id="emailAuth" type="text" name="email" placeholder="E-mail...">
			</input>
            </p>
		  </div>
	    </div>


        <div class="checkbox"> 
            <label> 
                <div class="demo"> 
                <input type="checkbox" id="hd-1" class="hide"/> 
            <label for="hd-1" >Студент
            </label> 
                    <div> 
                    <input id="group" type="text" name="group" placeholder="Група...">
                    </input>
                </input>
                    
                    </div> 
            </label> 
                </div>

        <div class="fifththRegRow">
		  <div class="inputForm">
            <p>
			<input id="passAuth" type="password" name="password" placeholder="Введіть пароль..." maxlength
			="16">   
			</input>
            </p>
		  </div>
        </div> 

        <div class="sixthRegRow">
		  <div class="inputForm">
            <p>
			<input id="passAuth" type="password" name="password" placeholder="Повторіть пароль..." maxlength
			="16">
			</input>
            </p>
		  </div>
	    </div> 

	    <div class="applyButton">
         <p>
		 <button type="submit">Зареєструватись</button>
		 <button type="reset">Відміна</button>
         </p>
                
	   </div> 
       </form>
    </body>
</html>
